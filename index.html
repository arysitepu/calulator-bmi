<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <h1 class="mt-3 text-center">BMI CALCULATOR</h1>
        <div class="card" style="height: 20rem;">
            <div class="card-header text-center">
                 Silahkan masukkan berat dan tinggi badan anda   
            </div>
            <div class="card-body">
                <div class="row mb-3">
                <label for="" class="form-label">Berat</label>
                <input type="text" id="weight" class="form-control" placeholder="silahkan isi berat badan anda">
                </div>
                <div class="row">
                <label for="" class="form-label">Tinggi</label>
                <input type="text" id="height" class="form-control" placeholder="silahkan isi berat badan anda">
                </div>
                <div class="row mt-3">
                    <button id="btn" class="btn btn-outline-primary col-md-2">Submit</button>
                </div>
            </div>
            <div class="card-header text-center">
                Footer
            </div>
        </div>
    
        <div class="card mt-2" id="result">
           
        </div>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
